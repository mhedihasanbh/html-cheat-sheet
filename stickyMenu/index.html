<script src="js/jquery.min.js"></script>
<script>
$(window).load(function(){
    $(this).on('scroll', function(){
        if($(this).scrollTop() > 50){
            $('.header_area').addClass('sticky');
        }
        else{
            $('.header_area').removeClass('sticky');
        }
    })
})
</script>
